<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.sort</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1770363091">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.sort</h1>

            <div class="sort sort__order--descending">
                <button class="sort__handler" type="button">
                    Sort by type
                </button>
                <button class="sort__order" type="button">
                    <i class="icon">filter_list</i>
                </button>
                <div class="sort__dropdown">
                    <div class="sort__list">
                        <label class="choice choice--smaller choice--full-width choice--gray choice--blue-when-checked">
                            <input class="choice__widget" type="checkbox" checked>
                            <div class="choice__icon choice__icon--unchecked">
                                <i class="icon">check_box_outline_blank</i>
                            </div>
                            <div class="choice__icon choice__icon--checked">
                                <i class="icon">check_box</i>
                            </div>
                            <div class="choice__label">
                                All
                            </div>
                        </label>
                        <label class="choice choice--smaller choice--full-width choice--gray choice--blue-when-checked">
                            <input class="choice__widget" type="checkbox">
                            <div class="choice__icon choice__icon--unchecked">
                                <i class="icon">check_box_outline_blank</i>
                            </div>
                            <div class="choice__icon choice__icon--checked">
                                <i class="icon">check_box</i>
                            </div>
                            <div class="choice__label">
                                Projects
                            </div>
                        </label>
                        <label class="choice choice--smaller choice--full-width choice--gray choice--blue-when-checked">
                            <input class="choice__widget" type="checkbox">
                            <div class="choice__icon choice__icon--unchecked">
                                <i class="icon">check_box_outline_blank</i>
                            </div>
                            <div class="choice__icon choice__icon--checked">
                                <i class="icon">check_box</i>
                            </div>
                            <div class="choice__label">
                                Inbox
                            </div>
                        </label>
                    </div>
                    <div class="sort__footer">
                        <div class="sort__apply">
                            <button class="button button--height-24px" type="button">
                                Apply
                            </button>
                        </div>
                        <div class="sort__cancel">
                            <button class="link" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>




            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script type="module" src="../scripts/scripts.js?1770363091"></script>


    </body>
</html>
