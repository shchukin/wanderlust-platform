<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.tasks-check-list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1771574293">
    </head>
    <body style="background-color: white;">

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.tasks-check-list</h1>
            <br>

            <div class="tasks-check-list">
                <label class="choice choice--smaller choice--full-width choice--blue-when-checked">
                    <input class="choice__widget" type="checkbox">
                    <div class="choice__icon choice__icon--unchecked">
                        <i class="icon">check_box_outline_blank</i>
                    </div>
                    <div class="choice__icon choice__icon--checked">
                        <i class="icon">select_check_box</i>
                    </div>
                    <div class="choice__label">
                        Provide feedback
                    </div>
                </label>
                <label class="choice choice--smaller choice--full-width choice--blue-when-checked">
                    <input class="choice__widget" type="checkbox" checked>
                    <div class="choice__icon choice__icon--unchecked">
                        <i class="icon">check_box_outline_blank</i>
                    </div>
                    <div class="choice__icon choice__icon--checked">
                        <i class="icon">select_check_box</i>
                    </div>
                    <div class="choice__label">
                        Send music notes
                    </div>
                </label>
                <label class="choice choice--smaller choice--full-width choice--blue-when-checked">
                    <input class="choice__widget" type="checkbox">
                    <div class="choice__icon choice__icon--unchecked">
                        <i class="icon">check_box_outline_blank</i>
                    </div>
                    <div class="choice__icon choice__icon--checked">
                        <i class="icon">select_check_box</i>
                    </div>
                    <div class="choice__label">
                        Approve latest draft
                    </div>
                </label>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script type="module" src="../scripts/scripts.js?1771574293"></script>


    </body>
</html>
