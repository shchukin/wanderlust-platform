<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.photo-upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1770393771">
    </head>
    <body style="background-color: white;">

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.photo-upload</h1>

            <div class="photo-upload">
                <button class="photo-upload__placeholder" type="button">
                    <i class="icon">account_circle</i>
                </button>
                <button class="photo-upload__edit" type="button">
                    <i class="icon">edit</i>
                </button>
            </div>

            <p>
                Replace <b><i>.photo-upload__placeholder</i></b> <a href="avatar.html">.avatar</a>
            </p>

            <div class="photo-upload">
                <button class="avatar avatar--with-hover" type="button">
                    <img class="avatar__image"
                         srcset="../temp/avatars/avatar-56x56@2x.jpg 2x"
                         src="../temp/avatars/avatar-56x56@1x.jpg"
                         width="56"
                         height="56"
                         alt=""
                    >
                </button>
                <button class="photo-upload__edit" type="button">
                    <i class="icon">edit</i>
                </button>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script type="module" src="../scripts/scripts.js?1770393771"></script>


    </body>
</html>
