<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.actions-menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body style="background-color: white;">

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.actions-menu</h1>

            <div class="actions-menu">
                <button class="button button--square button--light-gray-outline" type="button">
                    <i class="icon">edit</i>
                </button>
                <button class="button button--square button--light-gray-outline" type="button">
                    <i class="icon">add</i>
                </button>
                <button class="button button--square button--light-gray-outline" type="button">
                    <i class="icon">delete</i>
                </button>
                <button class="button button--square button--green" type="button">
                    <i class="icon">thumb_up</i>
                </button>
                <button class="button button--square button--red" type="button">
                    <i class="icon">thumb_down</i>
                </button>
            </div>




            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script type="module" src="../scripts/scripts.js"></script>


    </body>
</html>
