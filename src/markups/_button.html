<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button" type="button">
                Default button
            </button>

            <br>

            <button class="button" type="button">
                Button with icon
                <span class="icon">east</span>
            </button>

            <br>
            <br>
            <br>
            <h2>.button--pink</h2>

            <button class="button button--pink" type="button">Pink button</button>

            <br>
            <br>
            <h2>.button--black</h2>

            <button class="button button--black" type="button">Black button</button>

            <br>
            <br>
            <h2>.button--green</h2>

            <button class="button button--green" type="button">Green button</button>

            <br>
            <br>
            <h2>.button--red</h2>

            <button class="button button--red" type="button">Red button</button>

            <br>
            <br>
            <h2>.button--light-gray-outline</h2>

            <button class="button button--light-gray-outline" type="button">Light gray outline button</button>

            <br>
            <br>
            <br>
            <h2>.button--square</h2>

            <button class="button button--black button--square" type="button">!</button>

            <br>

            <button class="button button--black button--square" type="button">
                <span class="icon">thumb_up</span>
            </button>

            <br>
            <br>
            <br>
            <h2>.button--smaller</h2>

            <button class="button button--black button--smaller" type="button">Smaller button</button>

            <br>
            <br>
            <br>
            <h2>.button--micro</h2>

            <button class="button button--black button--micro" type="button">Micro button</button>

            <br>
            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <button class="button" type="button" disabled>Disabled button</button>


            <br>
            <br>
            <br>
            <br>
            <h2>Tags test</h2>

            <div class="button" tabindex="0">div.button</div>

            <br><br>

            <span class="button" tabindex="0">span.button</span>

            <br><br>

            <label class="button" for="#" tabindex="0">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../scripts/scripts.js"></script>


    </body>
</html>
